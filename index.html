<!DOCTYPE html>
<html>
<head>
<style>
div.absolute {
  position: absolute;
  top: 0px;
  right: 0;
  width: 80px;
  height: 80px;
  border: 3px solid #73AD21;
}
 td, th {
  border: 1px solid black;
  text-align:left;
}

table {
  border-collapse: collapse;
  width: 60%;
 
}

th {
  height: 40px; 
  
}

</style>
</head>
<body>

<div class="absolute">This div element has position fixed;</div>
<table>

  <tr style="background-color:gray">

    <th style="color:white">Firstname</th>
    <th style="color:white">Lastname</th>
  </tr>
  <tr style="background-color:yellow">
    <th>1</th>
    <th>1</th>
  </tr>
  <tr>
    <th>2</th>
    <th>2</th>
  </tr>
  <tr style="background-color:yellow">
    <th>3</th>
    <th>3</th>
  </tr>
 
</table>


</body>
</html>
